{% extends "system/base.html" %}
{% block content %}
{% if user.is_authenticated %}
<div id="heading" style='background-color: #e7e7e7'>
			<h1>{{user.get_username}}</h1>
		</div>
		<aside>
<nav>
	<ul class="aside-menu">
		<li><a href="{% url 'dis_list' %}">ДИСЦИПЛИНЫ</li>
		<li><a href="{% url 'theme_list' %}">ТЕМЫ</li>
		<li><a href="{% url 'test_list' %}">ТЕСТЫ</a></li>
	</ul>
</nav>
		</aside>
	
		<section>
    <blockquote>
		<table border='1'>
		<tr><th>Тест</th><th>Баллы</th><th>Оценка</th><th>Дата</th></tr>
		{% for i in info %}
			<tr><td>{{i.test.name}}</td><td>{{i.count}}</td><td>{{i.bal}}</td><td>{{i.date}}</td></tr>
		{% endfor %}
		</table>
	</blockquote>
</section>
	</div>
{% endif %}
{% endblock content %}
